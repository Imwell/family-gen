<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/page.css">
		<title></title>
	</head>
	<body>
		<h2 class="title-primary">
        <span>模块设置</span>		  
      	</h2>
      	<div class="page input-w">
      		<span>标题:</span>
      		<input type="text" value="标题" />
      	</div>
      	<div class="two clearfix">
	      	<div class="page">
	      		<span>标题颜色:</span>
	      		<div class="ys">
	      			<input type="text" value="#000" />
	      			<a href=""><img src="img/color.png"></a>
	      		</div>
	      	</div>
	      	<div class="page">
	      		<span>标题背景色:</span>
	      		<div class="ys">
	      			<input type="text" value="#fff" />
	      			<a href=""><img src="img/color.png"></a>
	      		</div>
	      	</div>
      	</div>
      	<div class="page input-w">
      		<span>类型:</span>
      		<select>
      			<option>请选择</option>
      			<option>echarts报表</option>
      			<option>html代码</option>
      		</select>
      	</div>
      	<div class="page input-w">
      		<span>分类:</span>
      		<select>
      			<option>柱状</option>
      			<option>饼状</option>
      			<option>折线</option>
      		</select>
      	</div>
      	<div class="page">
      		<span>布局:</span>
      		<input type="radio" name="style" />1/4
      		<input type="radio" name="style" />2/4
      		<input type="radio" name="style" />3/4
      		<input type="radio" name="style" />4/4
      	</div>
      	<div class="two clearfix">
      	<div class="page input-w ">
      		<span>窗口高度:</span>
      		<input type="text" value="150" />
      	</div>
      	<div class="page">
      		<span>窗口背景色:</span>
      		<div class="ys">
      			<input type="text" value="#000" />
      			<a href=""><img src="img/color.png"></a>
      		</div>
      	</div>
      	</div>
      	<div class="page">
      		<span>窗口显示项:</span>
      		<input type="checkbox" name="info" />显示标题栏
      		<input type="checkbox" name="info" />显示工具按钮
      		<input type="checkbox" name="info" />显示边框
      		<input type="checkbox" name="info" />显示圆角
      		<input type="checkbox" name="info" />移除内边距
      	</div>
	</body>
</html>
